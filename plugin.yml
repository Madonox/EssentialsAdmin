main: me.Onariep.EssentialsAdmin.SpigotBlankPlugin
name: EssentialsAdmin
description: a plugin that adds essential commands
load: STARTUP
author: Onariep
prefix: _EssentiamsAdmin_
version: 2.0
api-version: 1.13

commands:
   info:
      description: gives you info about the plugin
      usage: /<command>
            permission: info.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   on:
      description: sets fly on
      usage: /<command>
            permission: fly.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   fly:
      description: sets fly on
      usage: /<command>
            permission: fly.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   off:
      description: sets fly off
      usage: /<command>
            permission: fly.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   unfly:
      description: sets fly off
      usage: /<command>
            permission: fly.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   reset:
      description: resets your player
      usage: /<command>
      
   health:
      description: gives you 100 health
      usage: /<command>
            permission: health.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   god:
      description: sets god mode on
      usage: /<command>
            permission: god.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   ungod:
      description: sets god mode off
      usage: /<command>
            permission: god.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   essentialsadmin:
      description: gives you a list of all the commands
      usage: /<command>
            permission: essentialsadmin.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   ea:
      description: gives you a list of all the commands
      usage: /<command>
            permission: essentialsadmin.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   hi:
      description: sends you a welcome message
      usage: /<command>
      
   hey:
      description: sends you a welcome message
      usage: /<command>
      
   hello:
      description: sends you a welcome message
      usage: /<command>
      
   kitadmin:
      description: gives you the admin kit
      usage: /<command>
            permission: kitadmin.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
    
   noclip:
      description: allows you to noclip
      usage: /<command>
            permission: noclip.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
            
   unnoclip:
      description: turns off noclip
      usage: /<command>
            permission: noclip.usage
            permission-message: &4error: you do not have permission to use this command.
            default: op
   sit:
      description: sits a player down
      usage: /<command>
            permission: sit.usage
            permission-message: &4error: you do not have permission to use this command.
            default: false
   stand:
      description: stands a player up
      usage: /<command>
            permission: sit.usage
            permission-message: &4error: you do not have permission to use this command.
            default: false